<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Counter</title>
</head>
<body>
  <p>Total visitors: <span id="totalVisitorCount"></span></p>
  <p>Visitors today: <span id="todayVisitorCount"></span></p>
  <p>Visitors yesterday: <span id="yesterdayVisitorCount"></span></p>

  <script>
    const currentPage = '/test3.html';
    let visitorCount = 0;
    let totalVisitorCount = 0;
    let todayVisitorCount = 0;
    let yesterdayVisitorCount = 0;

    if (localStorage.getItem('totalVisitorCount')) {
      totalVisitorCount = parseInt(localStorage.getItem('totalVisitorCount'));
    }
    if (localStorage.getItem(currentPage)) {
      visitorCount = parseInt(localStorage.getItem(currentPage));
    }

    const today = new Date();
    const yesterday = new Date(today);
    yesterday.setDate(yesterday.getDate() - 1);

    const todayStr = formatDate(today);
    const yesterdayStr = formatDate(yesterday);

    if (localStorage.getItem(todayStr)) {
      todayVisitorCount = parseInt(localStorage.getItem(todayStr));
    }
    if (localStorage.getItem(yesterdayStr)) {
      yesterdayVisitorCount = parseInt(localStorage.getItem(yesterdayStr));
    }

    visitorCount++;
    totalVisitorCount++;
    todayVisitorCount++;
    localStorage.setItem('totalVisitorCount', totalVisitorCount);
    localStorage.setItem(currentPage, visitorCount);
    localStorage.setItem(todayStr, todayVisitorCount);

    // Update yesterday visitor count if it's the first visit of the day
    if (localStorage.getItem(yesterdayStr) === null) {
      localStorage.setItem(yesterdayStr, yesterdayVisitorCount);
    }

    document.getElementById('totalVisitorCount').textContent = totalVisitorCount;
    document.getElementById('todayVisitorCount').textContent = todayVisitorCount;
    document.getElementById('yesterdayVisitorCount').textContent = yesterdayVisitorCount;

    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }
  </script>
</body>
</html>
